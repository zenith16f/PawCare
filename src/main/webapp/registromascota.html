            <form action="" id="form">
                <div class="row">
                  <div class="col-12">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="teclear" name="Nombre" type="text" onkeypress="return validateText(event)" required minlength="3" maxlength="255">
                    <br>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <label for="sexo">Sexo</label>
                    <select class="teclear" name="sexo" id="sexo">
                      <option value="">Selecciona una opción</option>
                      <option value="Macho">Macho</option>
                      <option value="Hembra">Hembra</option>
                    </select>
                    <br>
                    <label for="especie">Especie</label>
                    <select class="teclear" name="especie" id="especie" onchange="updateRazas()">
                      <option value="">Selecciona una especie</option>
                      <option value="Perro">Perro</option>
                      <option value="Gato">Gato</option>
                      <option value="Conejo">Conejo</option>
                      <option value="Loro">Loro</option>
                      <option value="Serpientes">Serpientes</option>
                      <option value="Hamster">Hamster</option>
                      <option value="Raton">Raton</option>
                      <option value="Loro">Loro</option>
                    </select>
                    <br>
                    <label for="raza">Raza</label>
                    <select class="teclear" name="raza" id="raza">
                      <option value="">Selecciona una especie primero</option>
                    </select>
                    <br>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input id="fechaNacimiento" class="teclear" name="FechaNacimiento" type="text" onkeypress="return validateDate(event)" required minlength="10" maxlength="10">
                    <br>
                    <label for="pelaje">Pelaje</label>
                    <input class="teclear" name="Pelaje" type="text" id="pelaje" onkeypress="return validateAlphanum(event)" required minlength="1" maxlength="255">
                    <br>
                    <label for="senas">Señas particulares</label>
                    <input class="teclear" name="Senas" type="text" id="senas" onkeypress="return validateAlphanum(event)" required minlength="1" maxlength="255">
                    <br>
                  </div>
                  <div class="col-12 text-center buttons">
                    <input class="btn btn-outline-primary" type="submit" value="Añadir" onclick="return submitForm()">
                    <input class="btn btn-outline-primary"  type="reset" value="Vaciar" onclick="return resetForm()">
                  </div>
                </div>
            </form>

            <script>
                function updateRazas() {
                  var especie = document.getElementById("especie");
                  var raza = document.getElementById("raza");
                  raza.innerHTML = "";
              
                  if (especie.value === "") {
                    var option = document.createElement("option");
                    option.value = "";
                    option.text = "Selecciona una especie primero";
                    raza.appendChild(option);
                  } else if (especie.value === "Perro") {
                    addPerroRazas(raza);
                  } else if (especie.value === "Gato") {
                    addGatoRazas(raza);
                  } else if (especie.value === "Conejo") {
                    addConejoRazas(raza);
                  } else if (especie.value === "Loro") {
                    addLoroRazas(raza);
                  } else if (especie.value === "Serpientes") {
                    addSerpientesRazas(raza);
                  } else if (especie.value === "Hamster") {
                    addHamsterRazas(raza);
                  } else if (especie.value === "Raton") {
                    addRatonRazas(raza);
                  }
                }
              
                function addPerroRazas(raza) {
                  var option = document.createElement("option");
                  option.value = "";
                  option.text = "Selecciona una raza";
                  raza.appendChild(option);
              
                  var razas = ["Labrador Retriever", "Bulldog", "Golden Retriever", "Pastor Alemán", "Poodle"];
                  for (var i = 0; i < razas.length; i++) {
                    var option = document.createElement("option");
                    option.value = razas[i];
                    option.text = razas[i];
                    raza.appendChild(option);
                  }
                }
              
                function addGatoRazas(raza) {

                }

                    raza.appendChild(option);
                  }
                }
              
                function addSerpientesRazas(raza) {
                  var option = document.createElement("option");

                  raza.appendChild(option);
              
                  var razas = ["Boa constrictor", "Pitón bola", "Cobra", "Serpiente de maíz", "Víbora de cascabel"];
